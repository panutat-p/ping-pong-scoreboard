<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container has-text-centered">
        <h1 class="title">Ping Pong Scoreboard</h1>
      </div>
      <hr>
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div>
                <figure class="image is-2by1">
                  <img src="https://images.unsplash.com/photo-1611762348135-5b09d2f0390d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80" alt="">
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">
                  Click "+1" button to increment player's score
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                  <div class="columns">
                    <div class="column has-text-centered has-background-primary is-large p-5 is-size-3 has-text-weight-bold has-text-light">
                      Player 1
                      <br>
                      <span id="player1-score">0</span>
                    </div>
                    <div class="column has-text-centered has-background-info is-large p-5 is-size-3 has-text-weight-bold has-text-light">
                      Player 2
                      <br>
                      <span id="player2-score">0</span>
                    </div>
                  </div>
                  <div class="columns">
                    <div class="column has-text-centered">
                      <div class="is-size-4 has-text-weight-bold">
                        <label for="match-point">Playing To</label>
                      </div>
                      <div class="select is-rounded">
                        <select name="" id="match-point">
                          <option value="3">3</option>
                          <option value="5">5</option>
                          <option value="8">8</option>
                          <option value="10">10</option>
                          <option value="12">12</option>
                          <option value="15">15</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button id="player1-btn" class="card-footer-item button is-primary is-large">+1</button>
                <button id="player2-btn" class="card-footer-item button is-info is-large">+1</button>
              </footer>
              <footer class="card-footer">
                <button id="reset-btn" class="card-footer-item button is-danger mt-2">Reset</button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
