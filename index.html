<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Hello World</h1>
        <p class="subtitle">My first website with <strong>Bulma</strong>!</p>
      </div>
      <hr>
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div>
                <figure class="image is-2by1">
                  <img src="https://images.unsplash.com/photo-1611762348135-5b09d2f0390d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80" alt="">
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">
                  Ping Pong Scoreboard
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="player1">0</span> to <span id="player2">0</span>
                  </h1>
                  <label for="match-point" class="label is-large is-inline">Playing To</label>
                  <div class="select is-rounded">
                    <select id="match-point">
                      <option>3</option>
                      <option>5</option>
                      <option>7</option>
                      <option>8</option>
                      <option>10</option>
                      <option>12</option>
                      <option>15</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button class="player1-btn card-footer-item button is-primary is-large">+1</button>
                <button class="player2-btn card-footer-item button is-info is-large">+1</button>
              </footer>
              <footer class="card-footer">
                <button class="reset-btn card-footer-item button is-danger mt-2">Reset</button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
